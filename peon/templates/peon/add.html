<html>
	<head>
		<title>Add Peon</title>
	</head>
	<body>
		<h1>Add Peon</h1>
		<form method="POST">
			{% csrf_token %}
			<table>
				<tr>
					<td colspan="2"><input id="name" name="name" placeholder="Name" /></td>
				
				</tr>
				<tr>
					<td><input id="startLat" name="startLat" placeholder="Start Latitude" /></td>
					<td><input id="startLong" name="startLong" placeholder="Start Longitude" /></td>
				</tr>
				<tr>
					<td><input id="lifetime" name="lifetime" placeholder="Lifetime" /></td>
				</tr>
				<tr>
					<td><input type="submit" id="submit" value="Add Peon"/></td>
				</tr>
			</table>
		</form>
		<table>
			<tr><th>name</th><th>lat</th><th>long</th><th>lifetime</th></tr>
			<tr><td>{{ name }}</td><td>{{ lat }}</td><td>{{ long }}</td><td>{{ lifetime }}</td></tr>
		</table>
	</body>
</html>
